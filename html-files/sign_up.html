<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css-files/log_in.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
    <script src="../javascript-files/log_in.js"></script>
    <script src="../javascript-files/quiz_questions.js"></script>

</head>
<body>
    <div id="page1">
        <img onclick="checkIfLoggedIn(event)" src="../assets/q_whiz.png" alt="Q-whiz logo" id="logo">
        <div>
            <form>
                <div class="heading">
                    <div class="head"><h1>Let's get to know you!</h1></div>
                </div>  
                <div>
                    <input type="text" id="username" class="input" placeholder="What should we call you?" required/>
                </div>
                <br>
                <br>
                <div>
                    <input type="email" id="email" class = "input" placeholder="Your email address?" required/>
                </div>
                <br>
                <br>
                <div>
                    <input type="password" id="password" class= "input" placeholder="Password?" required/>
                </div>
            </form>
            <div class="form-check">
                <input type="checkbox" name="checkbox" id="checkbox" required = "required">
                <span>Wait a second! Please tick to show you agree to our <a href="">Terms and Conditions</a>.</span>
              </div>
            <div>
                <button onclick="signupUser(event);">SIGN UP</button>
            </div>
            <br>
            <div class="account">
                <p>Have an account? Cool!</p>
            </div>
            <div class="account">
                <p><a href="./log_in.html">Log In</a> then!</p>
            </div>

            
        </div>
    </div>
</body>
</html>
